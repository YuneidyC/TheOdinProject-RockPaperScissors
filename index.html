<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="game-container">
        <h1>Let's play Rock Paper Scissors</h1>
        <div class="counter-container">
            <div class="human-counter">
                Human
                <p class="humanCounter">0</p>
            </div>
            <div class="machine-counter">
                Machine
                <p class="machineCounter">0</p>
            </div>
            <div class="draw-counter">
                Draw
                <p class="drawCounter">0</p>
            </div>
        </div>

        <p class="text"></p>
        <div class="buttons-container">
            <button type="button" class="machine-choice" id="rock" value="Rock">
                <img src="https://img.icons8.com/?size=100&id=5bOhN6l3Ya95&format=png&color=000000" alt="Rock">
            </button>
            <button type="button" class="machine-choice" id="paper" value="Paper">
                <img src="https://img.icons8.com/?size=100&id=mjnDBNqCzgSV&format=png&color=000000" alt="Paper">
            </button>
            <button type="button" class="machine-choice" id="scissors" value="Scissors">
                <img src="https://img.icons8.com/?size=100&id=mi6sSFTmh2K8&format=png&color=000000" alt="Scissors">
            </button>
        </div>

        <h2>What's your choice?</h2>
        <div class="buttons-container">
            <button type="button" class="human-choice" id="rock" value="Rock">
                <img src="https://img.icons8.com/?size=100&id=5bOhN6l3Ya95&format=png&color=000000" alt="Rock">
            </button>
            <button type="button" class="human-choice" id="paper" value="Paper">
                <img src="https://img.icons8.com/?size=100&id=mjnDBNqCzgSV&format=png&color=000000" alt="Paper">
            </button>
            <button type="button" class="human-choice" id="scissors" value="Scissors">
                <img src="https://img.icons8.com/?size=100&id=mi6sSFTmh2K8&format=png&color=000000" alt="Scissors">
            </button>
        </div>
        <button type="button" id="reset">
            <img src="https://img.icons8.com/?size=100&id=930Qs5JUPFfA&format=png&color=000000" alt="reset">
        </button>
    </div>
</body>

</html>
