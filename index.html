<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="counter-container">
        <div>Let's play Rock Paper Scissors</div>
        <div class="human-counter">
            Human
            <p class="humanCounter">0</p>
        </div>
        <div class="machine-counter">
            Machine
            <p class="machineCounter">0</p>
        </div>
        <div class="draw-counter">
            Draw
            <p class="drawCounter">0</p>
        </div>
    </div>

    <p class="text"></p>

    <div class="buttons-container">
        <div>What's your choice?</div>
        <button class="humanChoice" id="rock" value="Rock">Rock</button>
        <button class="humanChoice" id="paper" value="Paper">Paper</button>
        <button class="humanChoice" id="scissors" value="Scissors">Scissors</button>

        <button type="button" id="reset">Reset</button>
    </div>
</body>

</html>
